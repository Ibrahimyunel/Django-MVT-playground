<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  {% block head %}
  {% endblock %}

  {% if title %}
  <title>{{title}}</title>
  {% else %}
  <title>My Lovely Django App</title>
  {% endif %}
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="d-flex justify-content-between px-5 mx-auto" style="width: 90%;">
        <span class="navbar-text text-white">FIRST DJANGO APP</span>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link active" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link active" href="{% url 'gapminder' 2007 %}">Gapminder</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link active" href="{% url 'hola:main' %}">Films</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link active" href="{% url 'hola:user_info' %}">UserInfo</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link active" href="{% url 'hola:user_form' %}">UserForm</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="container-fluid mt-5" style="max-width: 80%">
    <!-- INSERT THE CONTENT FROM SPECIFIC PAGES HERE-->
    {% block content %}
    {% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
